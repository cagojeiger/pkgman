name: Update packages.json

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update-packages:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::881933935409:role/system/github-actions-s3-upload
          aws-region: us-east-2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Aggregate packages from S3
        run: python scripts/aggregate_packages.py
        env:
          S3_BUCKET: jelly-prd-cdn-static
          S3_PREFIX: packages
          CDN_BASE: https://files.project-jelly.io/packages
          OUTPUT_FILE: docs/data/packages.json

      - name: Commit and push if changed
        run: |
          if git diff --quiet docs/data/packages.json; then
            echo "No changes detected. Skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/packages.json
          git commit -m "chore: update packages.json from S3 metadata"
          git push
