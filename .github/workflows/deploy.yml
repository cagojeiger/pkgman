name: Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml', 'scripts/**']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::881933935409:role/system/github-actions-s3-upload
          aws-region: ap-northeast-2

      - name: Find latest versions from S3
        run: |
          S3_BASE="s3://jelly-prd-cdn-static/packages"

          # bintools 최신 버전
          BINTOOLS_VERSION=$(aws s3 ls $S3_BASE/bintools/ \
            | awk '{print $2}' | tr -d '/' | sort -r | head -1)
          echo "BINTOOLS_VERSION=$BINTOOLS_VERSION" >> $GITHUB_ENV

          # snaptools 최신 버전
          SNAPTOOLS_VERSION=$(aws s3 ls $S3_BASE/snaptools/ \
            | awk '{print $2}' | tr -d '/' | sort -r | head -1)
          echo "SNAPTOOLS_VERSION=$SNAPTOOLS_VERSION" >> $GITHUB_ENV

          # rpmtools - 동적으로 OS 버전 탐지 (9.5, 8.10 등)
          RPMTOOLS_OS_VERSIONS=""
          for OS_VER in $(aws s3 ls $S3_BASE/rpmtools/ | awk '{print $2}' | tr -d '/'); do
            BUILD_VER=$(aws s3 ls $S3_BASE/rpmtools/$OS_VER/ \
              | awk '{print $2}' | tr -d '/' | sort -r | head -1)
            # 9.5 → RPMTOOLS_9_5_VERSION
            VAR_NAME="RPMTOOLS_${OS_VER//./_}_VERSION"
            echo "${VAR_NAME}=${BUILD_VER}" >> $GITHUB_ENV
            RPMTOOLS_OS_VERSIONS="${RPMTOOLS_OS_VERSIONS}${OS_VER},"
          done
          echo "RPMTOOLS_OS_VERSIONS=${RPMTOOLS_OS_VERSIONS%,}" >> $GITHUB_ENV

          echo "Found versions:"
          echo "  bintools: $BINTOOLS_VERSION"
          echo "  snaptools: $SNAPTOOLS_VERSION"
          echo "  rpmtools OS versions: ${RPMTOOLS_OS_VERSIONS%,}"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install mkdocs-material

      - name: Generate docs from metadata
        run: python scripts/generate-docs.py

      - run: mkdocs build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
